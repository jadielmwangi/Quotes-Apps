<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes-App</title>
</head>

<body>
  <div class="container">
    <br><h2>Quotes-App.</h2>
    <p> This application allow user to create quotes and have those quotes voted on whether they are <span
        class="intro">inspirational or have no positive impact</span>.
      <div class="all-cards">

        <div *ngFor='let quote of quotes; let i = index '>

          <div class="card-body">
            <li> {{quote.name}} {{quote.quote}} created at {{quote.completeDate|date}}</li>

            <button (click)='toggleDetails(i)' id="quotes-button">View details</button>




            <div>

              <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
              </app-quote-detail>


            </div>
          </div>
        </div>

      </div>




      <app-quote-form (addquotes)="addNewquote($event)"></app-quote-form>




  </div>




</body>

</html>
