<div class="container">
  <h2>Add Your Quote</h2>
  <form  (ngSubmit)='submitquote(); quoteForm.reset()' #quoteForm='ngForm'>

    <div class="form-group">
      <label  class="forms"for="name" class ="forms"> Enter Your Name:</label>
      <input type="text"  class="form-control" id="name" [(ngModel)]="newquote.name" name="name" #name='ngModel' required minlength="1">

      <div [hidden]="name.valid || name.pristine" class="alert alert-danger" Name is required>
       
      </div>
    </div>

    <div class="form-group">
      <label  for="quote" class="forms">Enter Your Quote: </label>
      <textarea class="form-control" id="quote" rows="3" required [(ngModel)]="newquote.quote" name="quote" #quote="ngModel"></textarea>

      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger" A quote is required>
          


        </div>
    </div>

    <div class="form-group">
      <label for="author" class="forms">Enter the of the Author: </label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newquote.author" name="author" #author='ngModel'>

    <div [hidden]="author.valid || author.pristine" class="alert alert-danger" Author is required>
        
      </div>
    </div>

    <button type="submit" class="btn btn-success submit">Add a new quote</button>

  </form>
</div>
